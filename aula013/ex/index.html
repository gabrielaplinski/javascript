        document.body.innerHTML += `O primeiro índice da letra A no seu nome é ${primeiroA}<br>`;
        document.body.innerHTML += `O último índice da letra A no seu nome é ${ultimoA}<br>`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${ultTres}<br>`;
        document.body.innerHTML += `Seu nome tem ${palavras} palavras<br>`;
